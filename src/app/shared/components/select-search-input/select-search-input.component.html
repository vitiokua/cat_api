<div class="wrapper">
  <mat-form-field appearance="fill" class="formField" style="width: 100%">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="formControlSearch" placeholder="{{ label }}">
      <mat-option>
        <ngx-mat-select-search
          [formControl]="formControlSearchNGX"
          placeholderLabel="Пошук..."
          noEntriesFoundLabel="Жодного результату"
        ></ngx-mat-select-search>
      </mat-option>

      <mat-option [value]="" (click)="select(null)"> Не обрано </mat-option>

      <mat-option
        *ngFor="let element of filteredElements$ | async"
        [value]="element.id"
        (click)="select(element.id)"
      >
        {{ element.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
